<div class="menu-item-tile col-md-6">

	<div class="row">

		<div class="col-sm-5">

			<div class="menu-item-photo">

				<div>{{short_name}}</div>
				<img class="img-responsive" width="250" height="150" src="./images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
				
			</div>

			<div class="menu-item-price">

				{{price_small}} <span>{{small_portion_name}}</span>
				{{price_large}} <span>{{large_portion_name}}</span>
				
			</div>
			
		</div> <!-- END OF div class="col-sm-5" -->

		<div class="menu-item-description col-sm-7">

			<h3 class="menu-item-title">
				{{name}}
			</h3>

			<p class="menu-item-details">
				{{description}}
			</p>
			
		</div> <!-- END OF div class="menu-item-description -->
		
	</div> <!-- END OF div class="row" -->

	<hr class="visible-xs">
	
</div> <!-- END OF div class="menu-item-tile col-md-6" -->
